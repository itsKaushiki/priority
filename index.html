<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority - Scheduling Algorithm</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Priority - Scheduling Algorithm</h1>
        <h3>Preferences:</h3>
        <ol class="preferences">
            <li>
                Priority: 1 is
                <button id="priority-toggle-btn">
                    <span id="priority-preference">high</span>
                    <i class="fa fa-refresh"></i>
                </button>
            </li>
        </ol>
        <form id="algorithms-form">
            <label for="algo">
                <h3>Algorithms:</h3>
            </label>
            <select name="algo" id="algo">
                <option value="pp">Priority (Preemptive)</option>
            </select>
        </form>
        <table class="main-table">
            <thead>
                <tr>
                    <th class="process-id">Process ID</th>
                    <th class="priority hide">Priority</th>
                    <th class="arrival-time">Arrival Time</th>
                    <th class="process-time">Process Time</th>
                    <th class="actions">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="process-id" rowspan="2">P1</td>
                    <td class="priority hide" rowspan="2"><input type="number" min="1" step="1" value="1"></td>
                    <td class="arrival-time" rowspan="2"><input type="number" min="0" step="1" value="0"></td>
                    <td class="process-time cpu process-heading">CPU</td>
                    <td class="process-btns">
                        <button type="button" class="add-process-btn"><i class="fa fa-plus"></i></button>
                        <button type="button" class="remove-process-btn"><i class="fa fa-minus"></i></button>
                    </td>
                </tr>
                <tr>
                    <td class="process-time cpu process-input"><input type="number" min="1" step="1" value="1"></td>
                </tr>
            </tbody>
        </table>
        <div class="controls">
            <button type="button" class="add-btn"><i class="fa fa-plus-circle"></i> Add Process</button>
            <button type="button" class="remove-btn"><i class="fa fa-trash"></i> Delete Process</button>
        </div>
        <div id="context-switch-div">
            <label for="context-switch">Context Switch Time:</label>
            <input type="number" name="Context Switch" id="context-switch" min="0" step="1" value="0">
        </div>
        <div id="time-quantum" class="hide">
            <label for="tq">Time Quantum:</label>
            <input type="number" name="Time Quantum" id="tq" min="1" step="1" value="1">
        </div>
        <div class="controls">
            <button type="button" id="calculate"><i class="fa fa-calculator"></i> Calculate</button>
            <button type="button" id="reset" onClick="window.location.reload();"><i class="fa fa-refresh"></i> Reset</button>
        </div>
        <div id="output"></div>
    </div>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"
        integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw=="
        crossorigin="anonymous"></script>
    <script src="priorityjs.js"></script>
</body>

</html>
